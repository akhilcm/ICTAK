<html>
    <head>
        <title>Class</title>
        <style>
        .p{
            color: chartreuse;
        }
        .p2{
            background-color: darksalmon;
        }
        .p3{
            background-color: goldenrod;
        }
        </style>
    </head>
    <body class="p3">
        <h1>This is heading</h1>
        <h2 class="p">This is second heading</h2>
        <p class="p2">An HTML element can only have one unique id that belongs to that 
            single element, while a class name can be used by multiple elements:</p>
    </body>
</html>
