<html>
    <head>
        <title>Formcheckradio</title>
    </head>
    <body>
        <form>
            Username: <input type="text" name="firstname" placeholder="Enter FirstName"/>
            <br><br>
            Password: <input type="password" name="password"/>
            <br><br>
            <h3>CheckBox</h3>
            <input type="checkbox" name="Maths" value="on"/>Maths
            <br>
            <input type="checkbox" name="Physics" value="on"/>Physics
            <br><br>
            <h3>RadioButton</h3>
            <input type="radio" name="Subject" value="on"/>CS
            <br>
            <input type="radio" name="Subject" value="on"/>BS
        </form>
    </body>
</html>
